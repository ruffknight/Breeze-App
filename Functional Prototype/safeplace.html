<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

    <style>
    .h2-mulish {
        font-family: 'Mulish', sans-serif;
    }
    </style>
</head>
<body>
    <header>
        <div class="splash">
            <div class="phone">
                <div class="screen"></div>
        
                <div class="screentitle">
                    
                    <p>This is your Safe Place</p>
                </div>

                <div onclick="window.location.href = 'mainmenu.html'">
                    <img src="./img/backbutton.svg" alt= "Header" class="backbutton">
                </div>
                

                <div>
                    <img src="./img/pau.svg" alt= "Header" class="paumedio">
                    <img src="./img/passaro.svg" alt= "Header" class="passaromedio">
                </div>
                
                <div class="text_5senses">
                   <p>Focus on your breathing...</p>
                   
                   <p>Acknowledge 5 things you can <u>see</u></p>
                   <p>... 4 things you can <u>touch</u></p>
                   <p>... 3 things you can <u>hear</u></p>
                   <p>... 2 things you can <u>smell</u></p>
                   <p>... 1 thing you can <u>taste</u></p>
                   
                   <p>And now lets breathe together...</p>

                    
                </div>

                <div>
                    <div class="start_button" onclick="window.location.href = 'sp_breathing_exercise.html'">
                        <h1 class="buttons_text">Start</h1>
                    </div>

                    <div class="emergency_contacts_button" onclick="window.location.href = 'sp_emergencycontacts.html'">
                        <h1 class="buttons_text" onclick="window.location.href = 'sp_emergencycontacts.html'">Emergency Contacts</h1>
                    </div>
                </div>
                
            
                <div>
                    <img src="./img/line.svg" alt= "Header" class="separator">
                    <img src="./img/safeplaceunselect.svg" alt= "Header" class="navsafeplace">
                    <img src="./img/home.svg" onclick="window.location.href = 'mainmenu.html'" alt= "Header" class="navhome">
                    <img src="./img/learnmore.svg" onclick="window.location.href = 'learnmore.html'" alt= "Header" class="navlearn">
                    <h6 class="navlearntext">Learn more</h6>
                </div>

            </div>
        </div>
    </header>
</body>
</html>
