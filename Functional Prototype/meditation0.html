<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

    <style>
    .h2-mulish {
        font-family: 'Mulish', sans-serif;
    }
    </style>

<body>
    <header>
        <div class="splash">
            <div class="phone">
                <div class="screen"></div>
                <div class="screentitle">
                    <p>What do you want to practise?</p>
                </div>
                <div onclick="window.location.href = 'mainmenu.html'">
                    <img src="./img/backbutton.svg" alt= "Header" class="backbutton">
                </div>
                <div class="underscreentitle">
                    <p>Choose a topic:</p>
                </div>
                <div onclick="window.location.href = 'meditation1.html'">
                    <img src="./img/meditationbutton.svg" alt= "Header" class="menumeditation">
                    <img src="./img/meditationchar.svg" alt= "Header" class="menumeditationchar">
                </div>
                <div onclick="window.location.href = 'breathing1.html'">
                    <img src="./img/breathingbutton.svg" alt= "Header" class="menubreathing">
                    <img src="./img/breathingchar.svg" alt= "Header" class="menubreathingchar">
                </div> 
                <div onclick="window.location.href = 'yoga1.html'">
                    <img src="./img/yogabutton.svg" alt= "Header" class="menuyoga">

                </div>
                <div>
                    <h2 class="menumeditationtext" onclick="window.location.href = 'meditation1.html'">
                        <p>Guided Meditation</p>
                    </h2>
                    <h2 class="menubreathingtext" onclick="window.location.href = 'breathing1.html'">
                        <p>Breathing Exercises</p>
                    </h2>
                    <h2 class="menuyogatext" onclick="window.location.href = 'yoga1.html'">
                        <p>Yoga</p>
                    </h2>
                </div>
                <div>
                    <img src="./img/line.svg" alt= "Header" class="separator">
                    <img src="./img/safeplace.svg" onclick="window.location.href = 'safeplace.html'" alt= "Header" class="navsafeplace">
                    <img src="./img/home.svg" onclick="window.location.href = 'mainmenu.html'" alt= "Header" class="navhome">
                    <img src="./img/learnmore.svg" onclick="window.location.href = 'learnmore.html'" alt= "Header" class="navlearn">
                    <h6 class="navlearntext">Learn more</h6>
                </div>
            </div>
        </div>
